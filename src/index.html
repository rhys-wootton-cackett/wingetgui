<body>
    <div class="modal fade" role="dialog" tabindex="-1" id="modalSettings">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header mr-2">
                    <h4 class="modal-title mr-2">Settings</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
                <div class="modal-body">
                    <div class="container">
                        <form>
                            <div class="form-row">
                                <div class="col"><label class="d-block">What's your theme?</label>
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons"><label class="btn btn-light active">Daylight<input type="radio" name="options" checked=""></label><label class="btn btn-light ml-2">Midnight</label></div>
                                </div>
                                <div class="col"><label class="d-block d-xl-flex justify-content-xl-end">Installer type</label>
                                    <div class="btn-group btn-group-toggle float-right" data-toggle="buttons"><label class="btn btn-light active">Interactive<input type="radio" name="options" checked=""></label><label class="btn btn-light ml-2">Silent</label></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col mt-4"><label class="d-block">Application install location</label>
                                    <div class="input-group mb-3">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="inputInstallLocation">
                                            <label id="labelInstallLocation" class="custom-file-label" for="inputInstallLocation">Choose file</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-success" type="button">Save</button></div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean">
        <div class="container"><a class="navbar-brand" href="#">wingetGUI</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" data-aos="fade-up" data-aos-duration="600" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link bg-light border rounded border-light mr-2" href="#"><i class="fa fa-info-circle mr-2"></i>About</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link bg-light border rounded border-light" href="#modalSettings" data-toggle="modal" data-target="#modalSettings"><i class="fa fa-cog mr-2"></i>Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="pt-5">

                    <div class="input-group pt-4" data-aos="fade" data-aos-duration="2000">

                        <input class="border rounded form-control" type="text" id="searchApps" placeholder="Search for apps">
                        <div class="input-group-append"><button class="btn btn-primary ml-2" id="searchButton">Search</button></div>
                    </div>
                </div>
                <div class="col-2 col-md-2 col-lg-2 col-xl-2">

                            <div class="carousel-item"><img class="w-100 d-block" src="assets/img/dropbox.svg" alt="Slide Image"></div>
                            <div class="carousel-item"><img class="w-100 d-block" src="assets/img/firefox.svg" alt="Slide Image"></div>
                            <div class="carousel-item"><img class="w-100 d-block" src="assets/img/keepass.svg" alt="Slide Image"></div>

                            <div class="carousel-item"><img class="w-100 d-block" src="assets/img/filezilla.svg" alt="Slide Image"></div>
                            <div class="carousel-item"><img class="w-100 d-block" src="assets/img/vlc.svg" alt="Slide Image"></div>
                            <div class="carousel-item"><img class="w-100 d-block" src="assets/img/malwarebytes.svg" alt="Slide Image"></div>
                            <div class="carousel-item"><img class="w-100 d-block" src="assets/img/skype.svg" alt="Slide Image"></div>
                            <div class="carousel-item"><img class="w-100 d-block" src="assets/img/thunderbird.svg" alt="Slide Image"></div>

                            <div class="carousel-item"><img class="w-100 d-block" src="assets/img/teams.svg" alt="Slide Image"></div>

                            <div class="carousel-item"><img class="w-100 d-block" src="assets/img/msedge.svg" alt="Slide Image"></div>
                        </div>
                        <div><a class="carousel-control-prev" href="#carouselApps" role="button" data-slide="prev"><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carouselApps" role="button" data-slide="next"><span class="sr-only">Next</span></a></div>
                        <ol class="carousel-indicators">
                            <li data-target="#carouselApps" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselApps" data-slide-to="1"></li>

                            <li data-target="#carouselApps" data-slide-to="15"></li>

                        </ol>

                </div>
            </div>
            <div class="row">
                <div id="divAppsList">
                    <div class="card m-1" id="cardApp1">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
                                    <h4 class="card-title" id="appName1"></h4>
                                    <h6 class="text-muted card-subtitle mb-2" id="appVersionAuthor1"></h6>
                                    <p class="card-text" id="appDescription1"></p>
                                    <p id="#appTags0"></p>
                                </div>
                                <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                                    <a href="#" target="_blank" id="learnApp1" class="btn btn-light btn-block mb-2"><i class="fas fa-info-circle mr-2"></i>Learn more</a>
                                    <div class="btn-group btn-block">
                                        <button type="button" id="installApp" class="btn btn-light btn-block mr-2"><i class="fas fa-download mr-2"></i>Install</button>
                                        <button type="button" id="installAppVersionHistory1" class="btn btn-light float-right dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled>
                                            <span class="sr-only">Older versions</span>
                                        </button>
                                        <div class="dropdown-menu" id="dropdownOlderVersions1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p class="d-flex justify-content-center ml-2 mr-2" id="footerInfoText"></p>
